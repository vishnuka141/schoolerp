{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-between">
    <div><h2>Payments</h2></div>
    <div>
        <a href="{% url 'add_payment' %}" class="btn btn-primary btn-sm">
           <strong><i class="bi bi-plus-circle"></i> New Payment </strong>
        </a>
    </div>
</div>

<div class="card mt-4">
    <div class="card">
        <!-- Header -->
        <div class="card-header">
          <div class="row justify-content-between align-items-center flex-grow-1">
            <div class="col-12 col-md">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-header-title">Students</h5>
              </div>
            </div>
      
            <div class="col-auto">
              <!-- Filter -->
              <form>
                <!-- Search -->
                <div class="input-group input-group-merge input-group-flush">
                  <div class="input-group-prepend input-group-text">
                    <i class="bi-search"></i>
                  </div>
                  <input id="datatableWithSearchInput" type="search" class="form-control" placeholder="Search users" aria-label="Search users">
                </div>
                <!-- End Search -->
              </form>
              <!-- End Filter -->
            </div>
          </div>
        </div>
        <!-- End Header -->
      
        <!-- Table -->
        <div class="table-responsive datatable-custom">
          <table class="js-datatable table table-borderless table-thead-bordered table-nowrap table-align-middle card-table"
                 data-hs-datatables-options='{
                         "order": [],
                         "search": "#datatableWithSearchInput",
                         "isResponsive": false,
                         "isShowPaging": false,
                         "pagination": "datatableWithSearchPagination"
                       }'>
            <thead class="thead-light">
            <tr>
                <th>Sl No.</th>
              <th>Name</th>
              <th>Term</th>
              <th>Total Payable</th>
              <th>Total Paid</th>
              <th>Balance</th>
              <th></th>
            </tr>
            </thead>
      
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- End Table -->
      
        <!-- Footer -->
        <div class="card-footer">
          <!-- Pagination -->
          <div class="d-flex justify-content-center justify-content-sm-end">
            <nav id="datatableWithSearchPagination" aria-label="Activity pagination"></nav>
          </div>
          <!-- End Pagination -->
        </div>
        <!-- End Footer -->
      </div>
</div>
{% endblock %}
