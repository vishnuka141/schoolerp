{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- <div><h2>Payment type</h2></div> -->
<div class="card p-4">
    <div class="row">
        <div class="col-6">
            <h4>Payment types</h4>
            <form action="" method="post">
                {% csrf_token %}
               <div class="mt-4"> {{form.fee_type}}</div>
             
               <div class="mt-4"> <input class="btn btn-sm btn-primary" type="submit" value="Add"></div>
            </form>
        </div>
        <div class="col-1" >
            <div style="width: 1px !important;height: 100vh;background-color: rgba(128, 128, 128, 0.205);"></div>
        </div>
        <div class="col-4">
           <h4>Added List</h4>
            {% for p in plist %}
            <table class="table">
                <thead>
                    <tr>
                        <th class="fs-5"><strong>{{p.fee_type}}</strong></th>
                        
                        <th class="text-end">
                           
                             <a href="{% url 'pt_delete' p.pk %}" onclick="return confirm('Are you sure you want to delete this?')" class="bg-white border "><i class="bi bi-trash text-danger fs-5"></i></a>
                          
                        </th>
                    </tr>
                </thead>
            </table>
           
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
